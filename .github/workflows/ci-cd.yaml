name: CI-CD Pipeline
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup node
              uses: actions/setup-node@v4
              with:
                  node-version: 'latest'

            - name: Install Dependencies
              run: npm install

            - name: Run Linter
              run: npm run lint
